<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 抖音热搜监控 | Douyin Monitor Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="logo-area">
            <span class="logo-icon">🔥</span>
            <span class="logo-text">Douyin Monitor Pro</span>
            <div class="live-badge">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
        <div class="header-actions">
            <!-- 状态或简单按钮 -->
            <span id="updateTime" style="font-size: 12px; color: var(--text-muted);">等待连接...</span>
        </div>
    </header>

    <!-- 主布局 -->
    <main class="main-layout">
        <!-- 左侧：热榜源 -->
        <section class="col-panel">
            <div class="panel-header">
                <div>
                    <div class="panel-title">实时热榜</div>
                    <div class="panel-subtitle">Top 50 实时更新</div>
                </div>
                <button class="action-add" id="btnRefresh" title="刷新数据" style="opacity: 0.7;">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                        <polyline points="16 6 12 2 8 6" />
                        <line x1="12" y1="2" x2="12" y2="15" />
                    </svg>
                </button>
            </div>
            <div class="panel-content">
                <!-- 新收录区域 (NEW) -->
                <div id="newArrivalsSection" style="display:none; margin-bottom: 24px;">
                    <div
                        style="font-size:12px; font-weight:700; color:var(--accent-success); margin-bottom:12px; display:flex; align-items:center; gap:6px;">
                        <span style="width:6px; height:6px; background:currentColor; border-radius:50%;"></span>
                        新收录 / 潜力热词
                    </div>
                    <div class="new-grid" id="newList">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 排名列表 (HOT) -->
                <div class="hot-list" id="hotList">
                    <div style="text-align:center; padding: 40px; color: var(--text-muted);">加载中...</div>
                </div>
            </div>
        </section>

        <!-- 中间：工作台 -->
        <section class="col-panel">
            <div class="panel-header">
                <div>
                    <div class="panel-title">趋势对比工作台</div>
                    <div class="panel-subtitle">拖拽热搜词至此处进行对比</div>
                </div>
            </div>
            <div class="panel-content">
                <div class="workspace-area">
                    <!-- 对比标签区 -->
                    <div class="active-tags" id="compareTags"></div>

                    <!-- 拖拽区域 & 图表 -->
                    <div class="compare-card" id="dropZone">
                        <div class="chart-header">
                            <span class="chart-title">核心趋势分析</span>
                            <div class="time-range-selector">
                                <button class="time-btn active" data-hours="1">1小时</button>
                                <button class="time-btn" data-hours="6">6小时</button>
                                <button class="time-btn" data-hours="24">24小时</button>
                                <button class="time-btn" data-hours="168">7天</button>
                            </div>
                        </div>

                        <div class="main-chart-container" id="mainChart">
                            <div class="drop-placeholder">
                                <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5"
                                    viewBox="0 0 24 24" style="opacity:0.5">
                                    <path d="M12 5v14M5 12h14" />
                                </svg>
                                <span>拖拽热搜词到这里</span>
                                <span style="font-size:12px; opacity:0.7">或者点击左侧列表的 "+" 按钮</span>
                            </div>
                        </div>
                    </div>

                    <!-- 备用输入框 -->
                    <div style="display:flex; gap:10px; opacity:0; transition:opacity 0.2s;"
                        onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0">
                        <input type="text" id="manualInput" placeholder="手动输入热词..."
                            style="flex:1; background:var(--bg-card); border:1px solid var(--border-subtle); color:white; padding:8px 12px; border-radius:6px;">
                        <button id="btnManualAdd"
                            style="background:var(--bg-hover); color:white; border:none; padding:0 16px; border-radius:6px; cursor:pointer;">添加</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧：仪表盘 & 设置 -->
        <section class="col-panel">
            <div class="panel-header">
                <div>
                    <div class="panel-title">监控中心</div>
                    <div class="panel-subtitle">Key Metrics</div>
                </div>
            </div>
            <div class="panel-content dashboard-grid">
                <!-- 统计卡片 -->
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                    <div class="stat-card">
                        <span class="stat-num" style="color:var(--accent-primary)" id="statCurrentCount">--</span>
                        <span class="stat-sub">当前热搜</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-num" style="color:var(--accent-success)" id="statTotalSnapshots">--</span>
                        <span class="stat-sub">历史快照</span>
                    </div>
                </div>

                <!-- 新上榜 (Fixed Scroll) -->
                <div class="rising-panel" style="height: 400px; display: flex; flex-direction: column;">
                    <div
                        style="padding:16px; border-bottom:1px solid var(--border-subtle); display:flex; justify-content:space-between; flex-shrink: 0;">
                        <span style="font-weight:700; font-size:13px; display:flex; align-items:center; gap:6px;">
                            🚀 急速上升
                        </span>
                    </div>
                    <div class="rising-list" id="risingList" style="flex: 1; overflow-y: auto;">
                        <!-- 动态列表 -->
                    </div>
                </div>

                <!-- 设置 -->
                <div class="settings-group">
                    <div style="margin-bottom:16px; font-weight:600; font-size:13px;">系统设置</div>

                    <div class="setting-row">
                        <span class="setting-label">抓取间隔 (分)</span>
                        <div class="setting-control"><input type="number" id="settingInterval" value="10" min="1"></div>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">自动刷新 (秒)</span>
                        <div class="setting-control"><input type="number" id="settingRefresh" value="60" min="10"></div>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">历史保留 (天)</span>
                        <div class="setting-control"><input type="number" id="settingHistory" value="7" min="1"></div>
                    </div>

                    <button class="btn-primary" id="btnSaveSettings">保存配置</button>
                </div>
            </div>
        </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>
    <script src="js/app.js"></script>
</body>

</html>
