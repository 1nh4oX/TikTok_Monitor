name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE with PyInstaller
      shell: pwsh
      run: |
        pyinstaller --noconfirm --onedir --console `
          --name "DouyinMonitor" `
          --add-data "frontend;frontend" `
          --add-data "backend;backend" `
          --add-data "data;data" `
          --hidden-import "flask" `
          --hidden-import "flask_cors" `
          --hidden-import "apscheduler" `
          --hidden-import "apscheduler.schedulers.background" `
          --hidden-import "apscheduler.triggers.interval" `
          --hidden-import "requests" `
          --hidden-import "bs4" `
          --hidden-import "lxml" `
          --collect-submodules "backend" `
          run.py
    
    - name: Create launcher script
      shell: pwsh
      run: |
        $content = @"
@echo off
chcp 65001 >nul
cd /d "%~dp0"
start "" "DouyinMonitor.exe"
"@
        $content | Out-File -FilePath "dist/DouyinMonitor/启动.bat" -Encoding utf8
    
    - name: Rename folder for release
      shell: pwsh
      run: |
        Rename-Item -Path "dist/DouyinMonitor" -NewName "抖音热搜监控"
    
    - name: Compress release
      shell: pwsh
      run: |
        Compress-Archive -Path "dist/抖音热搜监控" -DestinationPath "DouyinMonitor-Windows.zip" -Force
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DouyinMonitor-Windows
        path: DouyinMonitor-Windows.zip
        retention-days: 30
    
    - name: Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: DouyinMonitor-Windows.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
