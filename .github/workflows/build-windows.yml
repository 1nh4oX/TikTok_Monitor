name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "抖音热搜监控" ^
          --add-data "frontend;frontend" ^
          --add-data "backend;backend" ^
          --add-data "data;data" ^
          --hidden-import "flask" ^
          --hidden-import "flask_cors" ^
          --hidden-import "apscheduler" ^
          --hidden-import "apscheduler.schedulers.background" ^
          --hidden-import "apscheduler.triggers.interval" ^
          --hidden-import "requests" ^
          --hidden-import "bs4" ^
          --hidden-import "lxml" ^
          --collect-submodules "backend" ^
          run.py
      shell: cmd
    
    - name: Create launcher script
      run: |
        echo @echo off > "dist/抖音热搜监控/启动.bat"
        echo cd /d "%%~dp0" >> "dist/抖音热搜监控/启动.bat"
        echo start "" "抖音热搜监控.exe" >> "dist/抖音热搜监控/启动.bat"
      shell: cmd
    
    - name: Compress release
      run: |
        Compress-Archive -Path "dist/抖音热搜监控" -DestinationPath "抖音热搜监控-Windows.zip"
      shell: powershell
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 抖音热搜监控-Windows
        path: 抖音热搜监控-Windows.zip
        retention-days: 30
    
    - name: Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: 抖音热搜监控-Windows.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
